<div class="container">
  <div>
    <figure>
      <img
        src="{{ profile._links.avatar.href }}"
        alt="avatar"
        class="avatar"
        style=" vertical-align: middle;
      width: 50px;
      height: 50px;
      border-radius: 50%;"
      />

</div>
