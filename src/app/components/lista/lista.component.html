<div class="mt-4">
  <h2 class="h2 ml-3">Personas</h2>
  <table mat-table [dataSource]="profiles" class="mat-elevation-z8 ml-3 mr-3">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="_links.avatar.href">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="cinco centrado" *matCellDef="let element">
        <figure>
          <img
            src="{{ element._links.avatar.href }}"
            alt="avatar"
            class="avatar mt-2"
            
          />
        </figure>
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef class="centrado">NOMBRE</th>
      <td mat-cell *matCellDef="let element" class="centrado diez ml-3 mr-3">
        <a [routerLink]="['/profile',element.id]"> {{ element.first_name }}</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef class="centrado">APELLIDO</th>
      <td mat-cell *matCellDef="let element" class="centrado diez ml-3 mr-3">
        <a [routerLink]="['/profile',element.id]"> {{ element.last_name }}</a>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef class="centrado">WEBSITE</th>
      <td mat-cell *matCellDef="let element" class="veinte centrado">{{ element.website }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef class="centrado">DOB</th>
      <td mat-cell *matCellDef="let element" class="quince centrado">{{ element.dob }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="centrado">EMAIL</th>
      <td mat-cell *matCellDef="let element" class="cinco centrado"><fa-icon [icon]="faEnvelope">{{ element.email }}</fa-icon></td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="centrado">ADDRESS</th>
      <td mat-cell *matCellDef="let element" style="color: #C0C0C0;" class="veinte centrado">
        {{ element.address }}
      </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="centrado">TELEFONO</th>
      <td mat-cell *matCellDef="let element" style="color: #C0C0C0;" class="quince centrado">
        <fa-icon [icon]="faPhoneAlt"></fa-icon>{{ element.phone }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let row; columns: header"></tr>
  </table>
</div>
